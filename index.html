<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banking Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        .bank {
            width: 400px;
            background: #fff;
            margin: 50px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            font-size: 16px;
        }

        .btns {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 45%;
            padding: 12px;
            font-size: 18px;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .deposit {
            background: #1e5bff;
        }

        .withdraw {
            background: #ff2b2b;
        }

        .error {
            margin-top: 20px;
            color: red;
            font-size: 20px;
        }

        @media (max-width: 500px) {
            .bank {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="bank">
    <h1>Balance: $<span id="balance">1000</span></h1>

    <input type="number" id="amount" placeholder="Amount">

    <div class="btns">
        <button class="deposit" onclick="deposit()">Deposit</button>
        <button class="withdraw" onclick="withdraw()">Withdraw</button>
    </div>

    <div class="error" id="error"></div>
</div>

<script>
    let balance = 1000;

    function deposit() {
        let amt = Number(document.getElementById("amount").value);
        let error = document.getElementById("error");

        if (amt <= 0) {
            error.innerText = "Invalid amount!";
            return;
        }

        balance += amt;
        document.getElementById("balance").innerText = balance;
        error.innerText = "";
        document.getElementById("amount").value = "";
    }

    function withdraw() {
        let amt = Number(document.getElementById("amount").value);
        let error = document.getElementById("error");

        if (amt <= 0 || amt > balance) {
            error.innerText = "Invalid amount!";
            return;
        }

        balance -= amt;
        document.getElementById("balance").innerText = balance;
        error.innerText = "";
        document.getElementById("amount").value = "";
    }
</script>

</body>
</html>
